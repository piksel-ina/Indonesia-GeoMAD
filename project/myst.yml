  # Publication Metadata
  title: >-
    Cost-Efficient National-Scale GeoMAD Compositing for Natural Resource Inventory:
    A Cloud-Native Open Data Cube Workflow in Indonesia
  
  description: >-
    A reproducible cloud-native workflow for national-scale GeoMAD production using 
    Open Data Cube and Kubernetes-based orchestration, demonstrating cost optimization 
    through adaptive resource allocation and cloud cover threshold optimization.
  
